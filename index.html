<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Игра в пары</title>

  <script defer src="main.js"></script>
</head>

<body>
  <div class="container mb-5">
    <form class="row row-cols-lg-auto g-3 align-items-center forms">

      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Настройки</label>
        <select class="form-select" id="inlineFormSelectPref">
          <option hidden disabled selected>Выберите количество пар карточек</option>
          <option value="2">Две</option>
          <option value="4">Четыре</option>
          <option value="6">Шесть</option>
          <option value="8">Восемь</option>
          <option value="10">Десять</option>
        </select>
      </div>
      <div id="endDiv" class="col-12">
        <button id="start-button" class="btn btn-primary">Подтвердить</button>
      </div>
    </form>
  </div>

  <div id="cont" class="container mb-5">


  </div>

</body>

</html>
